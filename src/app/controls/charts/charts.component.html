<div class="container scroll-bar">
  <app-tool-bar></app-tool-bar>
   <div >  
      <p>Atributo</p>
      <select [(ngModel)]="selectedValue" (change)="changed($event.target.value)"> 
        <option *ngFor='let d of dataSelect' [value]="d.value">
        {{d.text}}
        </option>
        </select> 
        <br>
        
        <highcharts-chart *ngIf="selectedValue != 'select_value'" 
        [Highcharts] = "highcharts" 
        [options] = "chartOptions" 
        style = "width: 100%; height: 400px; display: block;">
     </highcharts-chart>
   </div>
 </div>
